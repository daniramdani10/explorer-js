<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="m-5 flex flex-col gap-5">
      <header>
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span>Hallo, <span id="nama_profile"></span></span>
          </div>
          <div class="flex items-center gap-4">
            <span><i class="fa-regular fa-bell fa-xl"></i></span>
            <span><i class="fa-regular fa-user fa-xl"></i></span>
          </div>
        </div>
      </header>
      <section>
        <div class="flex gap-5 w-full">
          <div
            class="p-5 flex justify-between bg-slate-100 rounded-xl w-full items-center"
          >
            <div>
              <div>Wallet</div>
              <div id="wallet">IDR 20.000</div>
            </div>
            <div>
              <span><i class="fa-solid fa-money-check-dollar fa-2xl"></i></span>
            </div>
          </div>
          <div
            class="p-5 flex justify-between bg-slate-100 rounded-xl w-full items-center border border-red-500"
          >
            <div>
              <div>Voucher</div>
              <div id="voucher">6 Voucher</div>
            </div>
            <div>
              <span><i class="fa-solid fa-ticket fa-2xl"></i></span>
            </div>
          </div>
        </div>
      </section>
      <section class="relative">
        <input
          type="text"
          placeholder="Cari trip..."
          class="bg-slate-100 w-full p-3 rounded-full"
          id="search"
        />
        <span class="absolute top-3 right-5">
          <button>
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
        </span>
      </section>
      <section>
        <div
          class="bg-slate-100 rounded-lg p-3 flex flex-row gap-5 overflow-auto no-scrollbar whitespace-nowrap"
          id="category"
        >
          <!-- <div class="cursor-pointer menu" id="private_trip">Private Trip</div>
          <div class="cursor-pointer menu" id="open_trip">Open Trip</div> -->
        </div>
      </section>
      <section>
        <div class="flex flex-col gap-5">
          <div class="flex justify-between items-center">
            <span id="akuaku">All Trip</span>
            <span class="bg-red-500 p-2 text-white rounded-t-lg"
              >Lihat semua</span
            >
          </div>
          <div class="grid grid-cols-2 gap-5 md:grid-cols-3" id="trip"></div>
        </div>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
